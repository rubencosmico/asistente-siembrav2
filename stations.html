<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestión de Estaciones Meteorológicas">
    <title>Gestión de Estaciones - Asistente de Siembra</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="./style.css" rel="stylesheet">
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="bg-gray-100 min-h-screen text-gray-800 font-sans p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 p-6 bg-white rounded-xl shadow-md border border-gray-200 flex justify-between items-center">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-green-800 mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mr-3 text-green-600">
                        <path d="M12 2v2"></path>
                        <path d="M12 20v2"></path>
                        <path d="m4.93 4.93 1.41 1.41"></path>
                        <path d="m17.66 17.66 1.41 1.41"></path>
                        <path d="M2 12h2"></path>
                        <path d="M20 12h2"></path>
                        <path d="m6.34 17.66-1.41 1.41"></path>
                        <path d="m19.07 4.93-1.41 1.41"></path>
                        <circle cx="12" cy="12" r="7"></circle>
                    </svg>
                    Gestión de Estaciones
                </h1>
                <p class="text-gray-600">
                    Administra tus fuentes de datos meteorológicos personalizadas.
                </p>
            </div>
            <a href="index.html"
                class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                Volver al Asistente
            </a>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-200px)]">

            <!-- Sidebar: List & Form -->
            <div class="lg:col-span-1 flex flex-col gap-6 h-full">
                <!-- Station List -->
                <div class="bg-white rounded-xl shadow-md border border-gray-200 flex flex-col flex-1 overflow-hidden">
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                        <h2 class="font-bold text-lg text-gray-700">Estaciones Guardadas</h2>
                        <button id="btn-new-station"
                            class="flex items-center px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition-all duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round" class="mr-2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Nueva Estación
                        </button>
                    </div>
                    <div id="station-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                        <!-- Items rendered by JS -->
                        <div class="p-4 text-center text-gray-500 text-sm">Cargando estaciones...</div>
                    </div>
                </div>
            </div>

            <!-- Map Area -->
            <div class="lg:col-span-2 h-full">
                <div class="bg-white rounded-xl shadow-md border border-gray-200 h-full flex flex-col overflow-hidden">
                    <div id="map" class="flex-1 rounded-b-xl z-0" style="min-height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit/Create Modal -->
    <div id="station-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modal-title">Nueva Estación</h3>
                <button id="btn-close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form id="station-form" class="space-y-4">
                <input type="hidden" id="edit-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="edit-name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Latitud</label>
                        <input type="number" id="edit-lat" required step="any"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Longitud</label>
                        <input type="number" id="edit-lng" required step="any"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">URL de Datos (Histórico)</label>
                    <input type="url" id="edit-url" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-gray-50 font-mono text-sm"
                        placeholder="https://...">
                    <p class="text-xs text-gray-500 mt-1">Usa <code>{startDate}</code> y <code>{endDate}</code> como
                        variables.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Formato</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="edit-format" value="csv" checked class="text-green-600">
                            <span class="ml-2">CSV</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="edit-format" value="json" class="text-green-600">
                            <span class="ml-2">JSON</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Mapeo de Columna/Campo</label>
                    <input type="text" id="edit-mapping"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                        placeholder="Ej: rainratein o daily.rain">
                </div>

                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" id="btn-cancel-modal"
                        class="px-4 py-2 border rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-sm">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./stations.js"></script>
</body>

</html>
